language: generic
dist: bionic
before_install:
- .travis/travis_maybe_skip.sh
- sudo apt-get update
- sudo apt install -y -qq bibtex2html
install:
  - .travis/texlive/texlive_install.sh

cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"

script:
  - cd test && ./travis_test.sh && cd .. && ./scripts/optbib2html.sh

deploy:
  - provider: script
    script:
      - .travis/travis_deploy.sh
    skip_cleanup: true
  - provider: pages
    skip_cleanup: true
    name: $GIT_NAME
    email: $GIT_EMAIL
    github_token: $GH_TOKEN
    keep_history: true
    local_dir: web
    verbose: true
    on:
      branch: master
env:
  global:
  - GH_REPO="github.com/iridia-ulb/references.git"
  - GIT_NAME="iridiaservice"
  - GIT_EMAIL="social@iridia.ulb.ac.be"
  - secure: 
