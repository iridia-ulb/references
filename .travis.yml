language: generic

dist: bionic

install:
- source ./test/texlive/texlive_install.sh

cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"

before_script: cd test
script:
- texliveonfly testbib.tex
- latexmk --pdf testbib.tex

deploy:
  provider: script
  script: sh travis_deploy.sh
  skip_cleanup: true
env:
  global:
  - GH_REPO="github.com/iridia-ulb/references.git"
  - secure: 
