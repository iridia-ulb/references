name: BibCheck

on:
  push:
    paths: ['crossref.bib', 'biblio.bib', 'scripts/bibcheck.R']
  pull_request:
    paths: ['crossref.bib', 'biblio.bib', 'scripts/bibcheck.R']
  workflow_dispatch:

jobs:
  bibcheck:
    name: R-based Bibliography Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ”§ Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: ğŸ“‹ Cache R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: cran::rbibutils
          dependencies: '"hard"'
          cache-version: 2

      - name: âœ… Run bibliography checks
        run: |
          echo "Running R-based bibliography validation..."
          Rscript ./scripts/bibcheck.R

      - name: ğŸ“Š Report results
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… All bibliography checks passed!"
          else
            echo "âŒ Bibliography validation failed - see above for details"
            exit 1
          fi
